<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>클릭 카드 플립</title>
    <style>
      .card-container {
        width: 200px;
        height: 300px;
        perspective: 1000px;
        margin: 50px auto;
      }
      input[type="checkbox"] {
        display: none;
      }
      .card {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.6s;
        cursor: pointer;
      }
      .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2rem;
        color: white;
      }
      .card-front {
        background-color: royalblue;
      }
      .card-back {
        background-color: tomato;
        transform: rotateY(180deg);
      }
      /* 클릭하면 회전되도록 */
      input[type="checkbox"]:checked + .card {
        transform: rotateY(180deg);
      }
    </style>
  </head>
  <body>
    <div class="card-container">
      <label>
        <input type="checkbox" />
        <div class="card">
          <div class="card-face card-front">앞면</div>
          <div class="card-face card-back">뒷면</div>
        </div>
      </label>
    </div>
  </body>
</html>
