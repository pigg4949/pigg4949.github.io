<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>이광주의 웹페이지</title>
    <script src="./hw_regist.js"></script>
    <link rel="stylesheet" href="./css/new_style.css" />
    <style>
      html {
        background: url(http://pigg4949.dothome.co.kr/images/welcome.jpg)
          no-repeat fixed left top/cover;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>이광주의 첫 웹페이지</h1>
      <p>안녕하세요. 이광주입니다. 환영합니다.</p>
    </header>

    <nav>
      <ul>
        <li><a href="./index_old.html">홈</a></li>
        <li><a href="./resume_old.html">소개 및 이력</a></li>
        <li><a href="#">포트폴리오</a></li>
        <li><a href="#">문의</a></li>
        <li><a href="./timetable_old.html">주간 일정표</a></li>
        <li><a href="./login_old.html">로그인/회원가입</a></li>
      </ul>
    </nav>

    <main id="signuppage">
      <form
        action="./regist"
        name="regform"
        id="regform"
        method="post"
        onsubmit="return sendit()"
      >
        <p>
          아이디: <input type="text" name="userid" id="userid" maxlength="20" />
        </p>

        <p>
          비밀번호:
          <input type="password" name="userpw" id="userpw" maxlength="20" />
        </p>

        <p>
          비밀번호 확인:
          <input
            type="password"
            name="userpw_re"
            id="userpw_re"
            maxlength="20"
          />
        </p>

        <p>
          이름:
          <input type="text" name="name" id="name" maxlength="20" />
        </p>

        <p>
          휴대폰번호: <input type="text" name="hp" id="hp" maxlength="20" />
        </p>

        <p>
          이메일: <input type="text" name="email" id="email" maxlength="50" />
        </p>

        <p>
          성별: <label for="male">남자</label
          ><input type="radio" name="gender" value="남자" id="male" checked />

          <label for="female">여자</label
          ><input type="radio" name="gender" value="여자" id="female" />
        </p>

        <p>
          주민등록번호:
          <input type="text" name="ssn1" id="ssn1" maxlength="6" class="ssn" />
          -
          <input type="text" name="ssn2" id="ssn2" maxlength="7" class="ssn" />
          <button>주민등록번호 검증</button>
        </p>
        <p>
          우편번호:
          <input type="text" name="zipcode" maxlength="6" id="zipcode" />
          <button>
            <a
              href="https://www.epost.go.kr/search.RetrieveIntegrationNewZipCdList.comm"
              target="_blank"
              >우편번호 찾기</a
            >
          </button>
        </p>
        <p>주소: <input type="text" name="address1" id="address1" /></p>
        <p>상세주소: <input type="text" name="address2" id="address2" /></p>
        <p>참고항목: <input type="text" name="address3" id="address3" /></p>

        <fieldset class="signupbox">
          <legend>관심분야</legend>
          <label for="AI">AI</label>
          <input type="checkbox" id="AI" name="interest" value="AI" />

          <label for="WP">Web Publishing</label>
          <input type="checkbox" id="WP" name="interest" value="WP" />

          <label for="FE">Front End</label>
          <input type="checkbox" id="FE" name="interest" value="FE" />

          <label for="BE">Back End</label>
          <input type="checkbox" id="BE" name="interest" value="BE" />

          <label for="etc">기타</label>
          <input
            type="text"
            id="etc"
            name="interest"
            maxlength="200"
            placeholder="(선택사항)관심분야를 적어주세요."
          />
        </fieldset>

        <div class="signupbox">
          <label for="intro">자기소개</label>
          <textarea
            id="intro"
            name="intro"
            placeholder="간단한 자기소개를 작성해주세요."
            maxlength="1000"
          ></textarea>
        </div>

        <!-- Type of button: submit(기본: 액션으로 이동), reset, button -->
        <p><button>가입완료</button></p>

        <div class="absolute button1">
          <a href="./login_old.html"
            ><p>이미 회원가입을 하셨나요?(로그인)</p></a
          >
        </div>

        <div class="absolute button2">
          <a href="#"><p>도움이 필요하신가요?(도움말)</p></a>
        </div>
      </form>
    </main>

    <footer>
      <p>Copyright&copy;2025.pigg4949</p>
    </footer>
  </body>
</html>
