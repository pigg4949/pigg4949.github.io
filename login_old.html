    <header>
      <h1>이광주의 첫 웹페이지</h1>

    <main id="loginpage">
      <form action="/signup" method="post">
        <h2>로그인</h2>

        <div class="loginbox">
          <label for="userid">ID :</label>
          <input
            type="text"
            name="userid"
            maxlength="30"
            placeholder="ID 입력칸(30자 이내)"
            id="userid"
          />
        </div>

        <div class="loginbox">
          <label for="password">P/W :</label>
          <input
            type="text"
            name="password"
            maxlength="30"
            placeholder="Password 입력칸(30자 이내)"
            id="password"
          />
        </div>

        <button class="loginbox" type="submit">로그인</button>
        <br /><br />
        <fieldset class="loginbox">
          <legend>기억하기</legend>
          <label for="userid">ID</label>
          <input type="checkbox" id="userid" name="userid" />
          <label for="password">P/W</label>
          <input type="checkbox" id="password" name="password" />
        </fieldset>

        <div class="absolute button1">
          <a href="./signup_old.html"
            ><p>회원가입이 필요하신가요? (회원가입)</p></a
          >
        </div>

        <div class="absolute button2">
          <a href="#"
            ><p>아이디 혹은 비밀번호를 잊어버리셨나요? (ID/PW 찾기)</p></a
          >
        </div>
      </form>
    </main>
